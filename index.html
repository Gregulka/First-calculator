<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор новичка</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<section class="calculator">
    <section class="display-wrapper">
        <input type="text" id="result" name="result" class="result-display" value="">
    </section>
    <section class="buttons">
        <button type="button" class="clear-button">AC</button>
        <button type="button" class="plus-minus-button">
            <svg width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.5029 12.8097V4.37216H4.93471V12.8097H3.5029ZM5.55962e-05 9.30682V7.875H8.43756V9.30682H5.55962e-05ZM16.1607 -2.26498e-06L11.942 15.6733H10.5613L14.7801 -2.26498e-06H16.1607ZM23.5739 7.3892V8.79545H17.8466V7.3892H23.5739Z"
                      fill="white"/>
            </svg>
        </button>
        <button type="button" class="percent-button">%</button>
        <button type="button" class="operation-button" value="÷">÷</button>
        <button type="button" class="button-key" value="7">7</button>
        <button type="button" class="button-key" value="8">8</button>
        <button type="button" class="button-key" value="9">9</button>
        <button type="button" class="operation-button" value="×">×</button>
        <button type="button" class="button-key" value="4">4</button>
        <button type="button" class="button-key" value="5">5</button>
        <button type="button" class="button-key" value="6">6</button>
        <button type="button" class="operation-button" value="-">-</button>
        <button type="button" class="button-key" value="1">1</button>
        <button type="button" class="button-key" value="2">2</button>
        <button type="button" class="button-key" value="3">3</button>
        <button type="button" class="operation-button" value="+">+</button>
        <button type="button" class="button-key" value="0" id="index_0">0</button>
        <button type="button" class="button-key" value=".">.</button>
        <button type="button" class="result-button" value="=">=</button>

    </section>
</section>
<script src="script.js"></script>
</body>
</html>
